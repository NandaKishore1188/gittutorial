<!DOCTYPE html>
<html>
    <body>
        <h4>Default Style of list</h4>
        <ol>
            <li>Superman</li>
            <li>Doctor Strange</li>
            <li>Hulk</li>
        </ol>
        <h4>Alphabet Style of list</h4>
        <ol type="A">
            <li>Superman</li>
            <li>Doctor Strange</li>
            <li>Hulk</li>
        </ol>
        <h4>Roman Style of list</h4>
        <ol type="i">
            <li>Superman</li>
            <li>Doctor Strange</li>
            <li>Hulk</li>
        </ol>
    </body>
</html>
