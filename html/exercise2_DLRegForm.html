<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input Elements</title>
    </head>
    <body>
        <h3>
            Application for Drivers licence
        </h3>
        <br>
        <form method="post">
              Name: <input type="text" required="required" maxlength="20" pattern="[A-Za-z]+"> <br>

              Age: <input type="number" required="required" autocomplete="off" required attribute : Age is necessary/><br>

              Address: <input type="text" size="30" required="required" autocomplete="off" /><br>

              Contact No: <input type="number"  minlength="10" maxlength="10"  pattern="[0-9]+"/><br>

              Email: <input type="number"  minlength="10" maxlength="10"  pattern="[0-9]+"/><br>

              <input type="checkbox" id="license" name="license" value="License">
                <label for="license">I own an expired driver's license.</label><br>
                <input type="submit">
        </form>
    </body>
</html>
