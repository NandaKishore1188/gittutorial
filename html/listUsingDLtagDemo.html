<!DOCTYPE html>
<html>
    <body>  
        <h2>Unordered List : </h2>
        <dl>
            <dt>
                <h3>Default Style Bullet</h3>
            </dt>
                <dd>
                    <ul>
                        <li>One</li>
                        <li>Two</li>
                        <li>Three</li>
                    </ul>
                </dd>

            <dt>
                <h3>Circle Style Bullet</h3>
            </dt>
            <dd>
                    <ul type="circle">
                        <li>Spiderman</li>
                        <li>Doctor Strange</li>
                        <li>Hulk</li>
                    </ul>
            </dd>

            <dt>
                <h3>Square Style Bullet</h3>
            </dt>
            <dd>
                    <ul type="square">
                        <li>Spiderman</li>
                        <li>Doctor Strange</li>
                        <li>Hulk</li>
                    </ul>
            </dd>       
        </dl>

        <h2>Ordered List : </h2>
        <ol>
            <li>Spiderman</li>
            <li>Doctor Strange</li>
            <li>Hulk</li>

        </ol>
    </body>
</html>
